<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
  <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
  <!-- Efectos de viento -->
  <line x1="700" y1="120" x2="650" y2="120" stroke="#ffffff" stroke-width="3" opacity="0.5">
    <animate
      attributeName="x1"
      from="700"
      to="0"
      dur="0.3s"
      begin="5s"
      repeatCount="indefinite"
    />
    <animate
      attributeName="x2"
      from="650"
      to="-50"
      dur="0.3s"
      begin="5s"
      repeatCount="indefinite"
    />
  </line>
  <line x1="700" y1="150" x2="650" y2="150" stroke="#ffffff" stroke-width="3" opacity="0.5">
    <animate
      attributeName="x1"
      from="700"
      to="0"
      dur="0.3s"
      begin="5s"
      repeatCount="indefinite"
    />
    <animate
      attributeName="x2"
      from="650"
      to="-50"
      dur="0.3s"
      begin="5s"
      repeatCount="indefinite"
    />
  </line>
  <line x1="700" y1="180" x2="650" y2="180" stroke="#ffffff" stroke-width="3" opacity="0.5">
    <animate
      attributeName="x1"
      from="700"
      to="0"
      dur="0.3s"
      begin="5s"
      repeatCount="indefinite"
    />
    <animate
      attributeName="x2"
      from="650"
      to="-50"
      dur="0.3s"
      begin="5s"
      repeatCount="indefinite"
    />
  </line>
  <line x1="700" y1="210" x2="650" y2="210" stroke="#ffffff" stroke-width="3" opacity="0.5">
    <animate
      attributeName="x1"
      from="700"
      to="0"
      dur="0.3s"
      begin="5s"
      repeatCount="indefinite"
    />
    <animate
      attributeName="x2"
      from="650"
      to="-50"
      dur="0.3s"
      begin="5s"
      repeatCount="indefinite"
    />
  </line>
  <!-- Caja -->
  <path id="box" fill="#ffffff" opacity="0" d="M58.9 42.1c3-6.1 9.6-9.6 16.3-8.7L320 64 564.8 33.4c6.7-.8 13.3 2.7 16.3 8.7l41.7 83.4c9 17.9-.6 39.6-19.8 45.1L439.6 217.3c-13.9 4-28.8-1.9-36.2-14.3L320 64 236.6 203c-7.4 12.4-22.3 18.3-36.2 14.3L37.1 170.6c-19.3-5.5-28.8-27.2-19.8-45.1L58.9 42.1zM321.1 128l54.9 91.4c14.9 24.8 44.6 36.6 72.5 28.6L576 211.6v167c0 22-15 41.2-36.4 46.6l-204.1 51c-10.2 2.6-20.9 2.6-31 0l-204.1-51C79 419.7 64 400.5 64 378.5v-167L191.6 248c27.8 8 57.6-3.8 72.5-28.6L318.9 128h2.2z">
    <!-- Mostrar después de 5 segundos -->
    <animate
      attributeName="opacity"
      from="0"
      to="1"
      dur="0.1s"
      begin="5s"
      fill="freeze"
    />
    <!-- Deslizamiento rápido -->
    <animateTransform
      attributeName="transform"
      type="translate"
      from="640 0"
      to="0 0"
      dur="0.3s"
      begin="5s"
      fill="freeze"
    />
    <!-- Efecto de rebote -->
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0 0; 0 -40; 0 20; 0 -20; 0 10; 0 -10; 0 0"
      keyTimes="0; 0.1; 0.3; 0.5; 0.7; 0.9; 1"
      dur="0.9s"
      begin="5.3s"
      fill="freeze"
    />
    <!-- Efecto de rebote en hover -->
    <animateTransform
      attributeName="transform"
      type="translate"
      values="0 0; 0 -40; 0 20; 0 -20; 0 10; 0 -10; 0 0"
      keyTimes="0; 0.1; 0.3; 0.5; 0.7; 0.9; 1"
      dur="0.9s"
      begin="box.mouseover"
      end="box.mouseout"
      fill="freeze"
    />
  </path>
</svg>
